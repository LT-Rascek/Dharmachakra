l_english:

 dharma_nepal.100.t:0 "The Kumari Tradition"
 dharma_nepal.100.desc:0 "For age there has been the belief that the divine essence can manifest itself within pure virigin girls. With the Government's modernization have been able to formalize the selection process to ensure that the girl's purity is true and that the Goddess Taleju is actually manifasted within her and not lies. Furthermore a small palace shall be for set aside for her to focus on her divine duties with attendants to ensure that the proper rituals are learned and to carry her so that her feet may not touch the ground."
 dharma_nepal.100.a:0 "All praise the Goddess"

 dharma_nepal.101.t:0 "The Kumari's time is up"
 dharma_nepal.101.desc.illness:0 "The unspeakable has happened and an ill omen has settled over the Kingdom for [ROOT.Var('kumari').Char.GetFirstName] died in her bed from sickness. As a manifestation of the divine essence of the Goddess Taleju, she is supposed to be immune from illness during this period. Many are taking this as an ill omen for the kingdom. "
 dharma_nepal.101.desc.murdered:0 "Sacriliage! an assassin has killed the Kumari. [ROOT.Var('kumari').Char.GetFirstName] was struck down within her divine palace. This is an outrage of the highest order and the country is in an uproar. Demands to find this blaspheming assassin are constantly reaching the palace."
 dharma_nepal.101.desc.woman:0 "Today [ROOT.Var('kumari').Char.GetFirstName] has had her first menustration. As is the custom, The Goddess Taleju shall incarnate herself in another young girl. [ROOT.Var('kumari').Char.GetFirstName] shall be carried from her palace for the last time today to rejoin mortal society. "
 dharma_nepal.101.a.illness:0 "We must make Amends!"
 dharma_nepal.101.a.murdered:0 "The Killers will be brought to justice"
 dharma_nepal.101.a.woman:0 "All praise the Goddess!"

 dharma_nepal.102.t:0 "The new Kumari"
 dharma_nepal.102.desc:0 "Several young girls were brought to the palace where priests conduct the secret rituals to determine which one the Goddess Taleju incrnated in. In the end [ROOT.Var('kumari').Char.GetFirstName] proved that the Goddess was manifasting in her."
 dharma_nepal.102.a:0 "The Goddess be Praised"

 dharma_nepal.103.t:0 "[ROOT.Var('kumari').Char.GetFirstName] is the new Kumari"
 dharma_nepal.103.desc:0 "Your [ROOT.Char.Custom2('RelationToMe', ROOT.Var('kumari').Char)] has been chosen as the next Kumari. For the next several years, she will no longer live with you but at the Kumari Palace. It is expected that you no longer treat her as your [ROOT.Char.Custom2('RelationToMe', ROOT.Var('kumari').Char)] but worship her as the incarnation of the Goddess. Despite these changes that will happen to her and to you, many look to your family as being blessed to for the Goddess to choose to incarnate into one of the Girls of your family."
 dharma_nepal.103.a:0 "This is a great blessing"

