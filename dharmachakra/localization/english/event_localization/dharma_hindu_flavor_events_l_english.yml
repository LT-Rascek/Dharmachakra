# Hindu Temples
#######################################
 dharma_hinduism.004.t:0 "Hindu Priests ask for Donations"
 dharma_hinduism.004.desc:0 "Priests from a local Hindu temple have approached you, asking for donations. They need to expand the temple with a new building in order to accomodate the growing number of worshipers."
 dharma_hinduism.004.donate:0 "Here you go"
 dharma_hinduism.004.nodonate:0 "Sadly I can't spare the change right now"
