l_english:
# Hindu Temples 
 building_type_multan_sun_temple_01:0 "Ruins of the Multan Sun Temple"
 building_type_multan_sun_temple_01_desc:0 "The Multan Sun Temple once a thriving center for the worship of the God Surya has fallen into Ruins. The statue to the God has been destroyed and pale replica was left in its place. A shrewd $rf_eastern$ ruler might even be able to pull a profit from the pilgrims, in addition to gaining some personal insights should anyone decide to restore it."
 building_type_multan_sun_temple_02:0 "Multan Sun Temple"
 building_type_multan_sun_temple_02_desc:0 "The ancient temple dedicated to the God Surya has been restored. The golden statue of the Splended Sun has once again been restored to the temple.  The temple is once again decorated with Gold, silver and gems from its doors and pillars to the Shikhara. Pilgrams and travelers a plenty come from near to pay homage to Surya and the other venerated figures within the temple."
 building_multan_sun_temple_01:0 "$building_type_multan_sun_temple_01$"
 building_multan_sun_temple_01_desc:0 "$building_type_multan_sun_temple_01_desc$"
 building_multan_sun_temple_02:0 "$building_type_multan_sun_temple_02$"
 building_multan_sun_temple_02_desc:0 "$building_type_multan_sun_temple_02_desc$"
 multan_sun_temple_rebuilt_trigger:0 "The [holder|E] must be of the $rf_eastern$ [religious_family|E]"
 multan_sun_temple_ruins_trigger:0 "The [holder|E] must be of the $rf_eastern$ [religious_family|E]"

